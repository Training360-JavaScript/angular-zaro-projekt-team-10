<table class="table">
  <thead>
    <tr>
      <th *ngFor="let col of columns">
        {{ col }}
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of entity | async">
      <td *ngFor="let col of columns">
        {{ p[col] }}
      </td>
      <td>
        <button class="btn btn-primary btn-small"><i class="fa fa-pencil"></i></button>
      </td>
    </tr>
  </tbody>
</table>
