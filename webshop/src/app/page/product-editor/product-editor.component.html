<div class="row">
  <div *ngIf="product$ | async as product" class="col-6 offset-3">
    <form>
      <input [(ngModel)]="product.id" name="id" type="hidden">
      <div class="form-group">
        <label for="name-id">Name</label>
        <input [(ngModel)]="product.name" id="name-id" name="name" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="type-id">Type</label>
        <select id="type-id" name="type" type="text" class="form-control" required>
          <option>type1</option>
          <option>type2</option>
          <option>type3</option>
      </select>
      </div>
      <div class="form-group">
        <label for="catID-id">catID</label>
        <select id="carID-id" name="catID" type="text" class="form-control" required>
          <option>cat1</option>
          <option>cat2</option>
          <option>cat3</option>
      </select>
      </div>
      <div class="form-group">
        <label for="description-id">Description</label>
        <textarea [(ngModel)]="product.description" id="description-id" name="description" type="text" class="form-control" required></textarea>
      </div>
      <div class="form-group">
        <label for="price-id">Price</label>
        <input [(ngModel)]="product.price" id="price-id" name="price" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <div class="form-check-inline">
          <label class="form-check-label" for="featured-id">
            <input [(ngModel)]="product.featured" type="checkbox" class="form-check-input" id="featured" name="featured">
            Featured
          </label>
          <label class="form-check-label ml-3" for="active-id">
            <input [(ngModel)]="product.active" type="checkbox" class="form-check-input" id="active" name="active">
            Active
          </label>
        </div>
      </div>
      <button class="btn btn-primary mx-2" type="button">
        Save
      </button>
      <button class="btn btn-danger mx-2" type="button">
        Delete
      </button>
    </form>
  </div>
</div>
