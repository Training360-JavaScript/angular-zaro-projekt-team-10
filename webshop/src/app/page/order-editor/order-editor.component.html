<div class="row">
  <div *ngIf="order$ | async as order" class="col-6 offset-3">
    <form>
      <input [(ngModel)]="order.id" name="id" type="hidden">
      <div class="form-group">
        <label for="customer-id">CustomerID</label>
        <input [(ngModel)]="order.customerID" id="customer-id" name="customerID" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="status-id">Status</label>
        <input [(ngModel)]="order.status" id="status-id" name="status" type="text" class="form-control" required>
      </div>
      <button class="btn btn-primary mx-2" type="button">
        Save
      </button>
      <button class="btn btn-danger mx-2" type="button">
        Delete
      </button>
    </form>
  </div>
</div>
