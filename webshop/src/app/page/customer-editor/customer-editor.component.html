<div class="row">
  <div *ngIf="customer$ | async as customer" class="col-6 offset-3">
    <form #customerForm="ngForm" (ngSubmit)="onUpdate(customer)">
      <input [(ngModel)]="customer.id" name="id" type="hidden">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input pattern="^[a-űA-Ű]{5,20}$" [(ngModel)]="customer.firstName" id="firstName" name="firstName" type="text" class="form-control" #firstName="ngModel" required>
      </div>
      <div class="error-feedback" [hidden]="firstName.valid || firstName.pristine">
        The first name must be at least 5 character!
      </div>
      <div class="form-group">
        <label for="lastName-id">Last Name</label>
        <input pattern="^[a-űA-Ű]{5,20}$" [(ngModel)]="customer.lastName" id="lastName-id" name="lastName" type="text" class="form-control" #lastName="ngModel" required>
      </div>
      <div class="error-feedback" [hidden]="lastName.valid || lastName.pristine">
        The last name must be at least 5 character!
      </div>
      <div class="form-group">
        <label for="email-id">Email</label>
        <input pattern="^[^@]+@[^@]+\.[^@]{2,3}$" [(ngModel)]="customer.email" id="email-id" name="email" type="email" class="form-control" #email="ngModel" required>
      </div>
      <div class="error-feedback" [hidden]="email.valid || email.pristine">
        The email address must be valid!
      </div>
      <div class="form-group">
        <label for="address-id">Address</label>
        <input pattern="^[0-9]{0,5}$" [(ngModel)]="customer.addressID" id="address-id" name="address" type="text" class="form-control" #address="ngModel" required>
      </div>
      <div class="error-feedback" [hidden]="address.valid || address.pristine">
        The address length is between 1 and 5 number!
      </div>
      <div class="form-group">
        <div class="form-check-inline">
          <label class="form-check-label ml-3" for="active-id">
            <input [(ngModel)]="customer.active" type="checkbox" class="form-check-input" id="active" name="active">
            Active
          </label>
        </div>
      </div>
      <button [disabled]="customerForm.invalid" class="btn btn-primary mx-2">
        Save
      </button>
    </form>
  </div>
</div>
