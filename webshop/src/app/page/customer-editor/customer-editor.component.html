<div class="row">
  <div *ngIf="customer$ | async as customer" class="col-6 offset-3">
    <form>
      <input [(ngModel)]="customer.id" name="id" type="hidden">
      <div class="form-group">
        <label for="firstName-id">First Name</label>
        <input [(ngModel)]="customer.firstName" id="firstName-id" name="firstName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="lastName-id">Last Name</label>
        <input [(ngModel)]="customer.lastName" id="lastName-id" name="lastName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email-id">Email</label>
        <input [(ngModel)]="customer.email" id="email-id" name="email" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="address-id">Address</label>
        <input [(ngModel)]="customer.addressID" id="address-id" name="address" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <div class="form-check-inline">
          <label class="form-check-label ml-3" for="active-id">
            <input [(ngModel)]="customer.active" type="checkbox" class="form-check-input" id="active" name="active">
            Active
          </label>
        </div>
      </div>
      <button class="btn btn-primary mx-2" type="button">
        Save
      </button>
      <button class="btn btn-danger mx-2" type="button">
        Delete
      </button>
    </form>
  </div>
</div>
