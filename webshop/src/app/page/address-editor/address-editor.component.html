<div class="row">
  <div *ngIf="address$ | async as address" class="col-6 offset-3">
    <form>
      <input [(ngModel)]="address.id" name="id" type="hidden">
      <div class="form-group">
        <label for="zip-id">Zip</label>
        <input [(ngModel)]="address.zip" id="zip-id" name="zip" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="country-id">Country</label>
        <input [(ngModel)]="address.country" id="country-id" name="country" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="city-id">City</label>
        <input [(ngModel)]="address.city" id="city-id" name="city" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="street-id">Street</label>
        <input [(ngModel)]="address.street" id="street-id" name="street" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="notes-id">Notes</label>
        <input [(ngModel)]="address.notes" id="notes-id" name="notes" type="text" class="form-control" required>
      </div>
      <button class="btn btn-primary mx-2" type="button">
        Save
      </button>
      <button class="btn btn-danger mx-2" type="button">
        Delete
      </button>
    </form>
  </div>
</div>
